version: '3.1'

services:
  nginx:
    image: nginx:1.15.8
    restart: always
    ports:
    - "8080:8080"
    links:
    - nri-nginx
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf

  nri-nginx:
    container_name: integration_nri-nginx_1
    build:
      context: ../../
      dockerfile: tests/integration/Dockerfile
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf
